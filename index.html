<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real vs Fake Text Detector</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js" defer></script>
    
    <!-- Meta tags should be in the head -->
    <meta name="description" content="Detect whether a text is written by AI or Human.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
    <div class="container">
        <h1>Real and Fake Text Detector</h1>
        <p>Paste your text below to detect whether it was written by a human or AI.</p>

        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        <button onclick="analyzeText()">Detect</button>

        <div id="loading">Analyzing...</div>
        <div id="result"></div>
    </div>
</body>
</html>
